<!DOCTYPE html>
<html>
	<head>
		<title>Ironclad Fitness</title>

		<script src="includes/modernizr.js"></script>
        <script src="includes/jquery.1.7.1.min.js"></script>
        <script src="includes/jquery.ui.1.8.18.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
	</head>
	<body>
        <div id="container">
         
            <div id="header">
              <img src="images/logo.png">
            </div>
            
            <div id="homeCTA">
                <div id="imageGallery">
                    <img id="banner1" src="images/weights.jpg">
                    <img id="banner2" src="images/sparring.jpg">
                    <img id="banner3" src="images/lockerRoom.jpg">
                </div>
            </div>
            
            <div id="galleryButtons">
                <button id="galleryButton1" class="active"></button>
                <button id="galleryButton2"></button>
                <button id="galleryButton3"></button>
            </div>
            
            <div id="videoGallery">
                <h3>Weekly Pre-Workout Reviews</h3>
                <video id="vid1" controls preload poster="images/poster.jpg">
                    <source src="videos/reviewInfo.mp4" type="video/mp4">
                    <source src="videos/reviewInfo.ogv" type="video/ogg">
                    <source src="videos/reviewInfo.webm" type="video/webm">
                </video>
                <video id="vid2" controls preload poster="images/poster.jpg">
                    <source src="videos/assaultReview.mp4" type="video/mp4">
                    <source src="videos/assaultReview.ogv" type="video/ogg">
                    <source src="videos/assaultReview.webm" type="video/webm">
                </video>
                <video id="vid3" controls preload poster="images/poster.jpg">
                    <source src="videos/c4Review.mp4" type="video/mp4">
                    <source src="videos/c4Review.ogv" type="video/ogg">
                    <source src="videos/c4Review.webm" type="video/webm">
                </video>
                 <aside id="textFallback"></aside>
            </div>
            
                <div id="content1Home">
                    <h3>Ironclad Gyms Nationwide</h3>
                    <img src="images/map.png">
                    <img id="westIcon" src="images/homeIcon.png">
                    <div id="westInfo">
                        <p>10 Gyms</p>
                    </div>
                    <img id="midWestIcon" src="images/homeIcon.png">
                    <div id="midWestInfo">
                        <p>12 Gyms</p>
                    </div>
                    <img id="southIcon" src="images/homeIcon.png">
                    <div id="southInfo">
                        <p>16 Gyms</p>
                    </div>
                    <img id="northIcon" src="images/homeIcon.png">
                    <div id="northInfo">
                        <p>7 Gyms</p>
                    </div>
                </div>
            
                <div id="content2Home">
                    <h3>Growth Ironclad Members Nationwide</h3>
                    <ul>
                    <li><img height="30" width="30" src="images/runningIcon.png"></li>
                    <li><p>= 1000 Members</p></li>                    
                    </ul>
                    <ul>
                        <li><button id="bar1Label">2<br>0<br>1<br>2</button></li>
                        <li><div id="bar1"></div></li>
                    </ul>
                    <ul>
                        <li><button id="bar2Label">2<br>0<br>1<br>3</button></li>
                        <li><div id="bar2"></div></li>
                    </ul>
                    <ul>
                        <li><button id="bar3Label">2<br>0<br>1<br>4</button></li>
                        <li><div id="bar3"></div></li>
                    </ul>
                </div>
                <footer>
                    <p>Andrew Tillett | Full Sail University Online | WIA Final | Copyright 2014</p>
                </footer>
        </div>
	<script src= "js/main.js"></script>
	</body>
</html>
