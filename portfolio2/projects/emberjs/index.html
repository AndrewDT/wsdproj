<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Address Book</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <script type="text/x-handlebars">
    <h1 id="app_header">Address Book</h1>
    <ul id="address_book">
      {{#each model}}
      <li>{{#link-to "person" this}}{{id}}. {{first}}{{/link-to}}</li>
      {{/each}}
    </ul>
    <ul id="new_person_button">
        <li><a href="#" {{action "createPerson"}}>+ New Person</a></li>
    </ul>
    <div>
    {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="person">
    <div id="person_address">
      <li>{{first}} {{last}}</li>
      <li>{{address}}</li>
      <li>{{phone}}</li>
      {{#link-to "editPerson" this}}Edit{{/link-to}}
    </div>
  </script>

  <script type="text/x-handlebars" id="editPerson">
    <div id="edit_person_info" ><h2>Edit Person</h2>
      <form {{action "save" on="submit"}}>
        <label>
          First:
          {{input type="text" value=first}}

        </label><br>

        <label>
          Last:
          {{input type="text" value=last}}

        </label><br>

        <label>
          Address:
          {{input type="text" value=address}}

        </label><br>

        <label>
          Phone:
          {{input type="text" value=phone}}

        </label>

        <div>
          <button type="submit">Done</button>
        </div>
      </form>
    </div>
  </script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
